on:
  workflow_dispatch:  # Trigger workflow manually from GitHub UI

jobs:
  integration-builds:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        test-directory:
          - anaconda_recipes_01
          - conda_forge_recipes_01
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Checkout the test data repo (conda-recipe-manager-test-data)
      - uses: actions/checkout@v4
        with:
          repository: conda-incubator/conda-recipe-manager-test-data
          path: test_data

      # Setup Conda environment and install dependencies
      - name: Setup Conda Environment
        run: |
          # Initialize Conda for non-interactive shell (required for CI/CD pipelines)
          echo "Running conda init for non-interactive shells"
          source ~/miniconda3/etc/profile.d/conda.sh  # Adjust this path if necessary
          conda init bash
          source ~/.bashrc  # Make sure changes take effect
          conda create -y -n conda-recipe-manager python=3.11
          conda activate conda-recipe-manager
          conda install -y -c conda-forge rattler-build jq
          conda install -y -c conda-forge conda-recipe-manager  # Install CRM

      # Verify CRM installation
      - name: Verify crm is available
        run: |
          which crm || echo "crm command not found"
          
      # Load the allow-list
      - name: Load Allow-List
        run: |
          echo "Loading allow-list from integration_build_test_config.json"
          ALLOW_LIST=$(cat integration_build_test_config.json | jq -r '.v0_test_files[]')
          echo "$ALLOW_LIST" > allow_list.txt

      # Process each recipe: Convert V0 to V1 and run full builds
      - name: Full Build with rattler-build
        run: |
          mkdir -p logs
          set -o pipefail
          while read -r recipe; do
            echo "Processing recipe: $recipe"
            crm convert "$recipe" --output recipe.yaml | tee -a logs/convert.log
            rattler-build build recipe.yaml | tee -a logs/build.log || echo "Build failed for $recipe" >> logs/failed_recipes.log
          done < allow_list.txt

      # Upload logs as artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: full-build-logs
          path: logs/

  final-report:
    runs-on: ubuntu-latest
    needs: [integration-builds]
    steps:
      # Download logs
      - uses: actions/download-artifact@v4
        with:
          name: full-build-logs
          path: logs/

      # Generate Final Report
      - name: Generate Report
        run: |
          python scripts/parse_full_build_logs.py logs/
